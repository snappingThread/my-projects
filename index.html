<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out;
        }
        .overlay {
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
            pointer-events: none; /* Prevent clicking before visible */
        }
        .overlay a {
            color: white;
            text-decoration: none;
        }
        .overlay a:hover {
            text-decoration: underline;
        }
        #openPandorasBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0F0;
            color: black;
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
        }
        #openPandorasBox:hover {
            background: #0A0;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <audio id="audio" loop>
        <source src="https://github.com/snappingThread/my-projects/raw/refs/heads/main/Sci%20fi%20Beeping%20Rumbling%20Ambience%2001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="openPandorasBox">Open Pandora's Box?</button>

    <div class="overlay-container">
        <div class="overlay">
            <a href="https://snappingthread.github.io/Weather-app/" target="_blank">Weather Info</a>
        </div>
        <div class="overlay">
            <a href="https://snappingthread.github.io/AI-assistant/" target="_blank">AI-V1</a>
        </div>
        <div class="overlay">
            <a href="https://snappingthread.github.io/AIV2/" target="_blank">AI-V2</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('audio');
        const button = document.getElementById('openPandorasBox');
        const overlayContainer = document.querySelector('.overlay-container');
        const overlays = document.querySelectorAll('.overlay');

        // Set canvas size to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters used for the Matrix effect
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Button click event
        button.addEventListener('click', () => {
            console.log('Button clicked, playing audio and fading button');
            
            // Play the audio
            audio.play().then(() => {
                console.log('Audio started');
            }).catch((err) => {
                console.error('Error playing audio:', err);
            });

            // Fade out the button
            button.style.opacity = 0;

            // Fade in the overlay container
            overlayContainer.style.opacity = 1;

            // Enable the links
            overlays.forEach(overlay => {
                overlay.style.pointerEvents = 'auto'; // Make links clickable
            });
        });
    </script>
</body>
</html>
