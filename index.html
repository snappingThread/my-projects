<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        .overlay-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }
        .overlay {
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .overlay a {
            color: white;
            text-decoration: none;
        }
        .overlay a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <audio id="backgroundAudio" loop muted>
        <source src="https://github.com/snappingThread/my-projects/raw/refs/heads/main/Sci%20fi%20Beeping%20Rumbling%20Ambience%2001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="overlay-container">
        <div class="overlay">
            <a href="https://snappingthread.github.io/Weather-app/" target="_blank">Weather Info</a>
        </div>
        <div class="overlay">
            <a href="https://snappingthread.github.io/AI-assistant/" target="_blank">AI-V1</a>
        </div>
        <div class="overlay">
            <a href="https://snappingthread.github.io/AIV2/" target="_blank">AI-V2</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fill the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters used for the Matrix effect
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Autoplay audio workaround
        const audio = document.getElementById('backgroundAudio');
        audio.muted = true;
        audio.play().then(() => {
            audio.muted = false;
        }).catch((error) => {
            console.error('Audio autoplay failed:', error);
        });
    </script>
</body>
</html>
